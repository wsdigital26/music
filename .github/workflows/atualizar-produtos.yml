name: Coletar e atualizar produtos

on:
  schedule:
    - cron: "12 8 * * *"   # 08:12 UTC
    - cron: "18 15 * * *"  # 15:18 UTC
  workflow_dispatch:       # permite rodar manualmente

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Baixar repositório
        uses: actions/checkout@v4

      - name: Instalar dependências
        run: |
          sudo apt-get update
          sudo apt-get install -y python3 python3-pip wget unzip xvfb libxi6 google-chrome-stable

          # Instalar libs Python do seu script
          pip3 install -r requirements.txt

      - name: Instalar ChromeDriver compatível
        run: |
          # Pega versão completa do Chrome (ex: 139.0.7258.66)
          FULL_CHROME_VERSION=$(google-chrome --version | grep -oP '\d+\.\d+\.\d+\.\d+')
          echo "Chrome versão completa: $FULL_CHROME_VERSION"

          # Baixa ChromeDriver for Testing na versão correta
          DRIVER_URL="https://storage.googleapis.com/chrome-for-testing-public/${FULL_CHROME_VERSION}/linux64/chromedriver-linux64.zip"
          echo "Baixando driver: $DRIVER_URL"

          wget -O chromedriver.zip "$DRIVER_URL"
          unzip chromedriver.zip
          sudo mv chromedriver-linux64/chromedriver /usr/local/bin/
          sudo chmod +x /usr/local/bin/chromedriver

      - name: Rodar script Python
        run: |
          python3 varredura.py   # ajuste para o nome real do seu script

      - name: Commitar JSON atualizado
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          # Adiciona só o JSON (não o repositório inteiro)
          git add caminho/para/o/arquivo.json

          # Faz commit se houve mudanças
          git commit -m "Atualizando JSON de produtos [skip ci]" || echo "Nenhuma mudança no JSON"

          git push
