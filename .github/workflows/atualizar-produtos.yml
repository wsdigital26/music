name: Atualizar Produtos

# Configuração para rodar 2 vezes por dia e manualmente
on:
  schedule:
    # Horários em UTC: 9h e 21h UTC (6h e 18h no horário de Brasília)
    - cron: '0 9,21 * * *'
  workflow_dispatch:  # permite rodar manualmente

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1️⃣ Pegar o código do repositório
    - name: Checar código
      uses: actions/checkout@v3

    # 2️⃣ Configurar Python
    - name: Configurar Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    # 3️⃣ Instalar dependências
    - name: Instalar dependências
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # 4️⃣ Rodar o script Python
    - name: Rodar varredura.py
      run: python varredura.py

    # 5️⃣ Commit automático do JSON atualizado
    - name: Commit do JSON atualizado
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        git add produtos_hayamax.json
        git commit -m "Atualização automática do JSON"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
