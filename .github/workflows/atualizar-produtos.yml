name: Coletar e atualizar produtos

on:
  schedule:
    - cron: "12 8 * * *"   # 08:12 UTC (ajuste se precisar horário local)
    - cron: "18 15 * * *"  # 15:18 UTC
  workflow_dispatch:       # permite rodar manualmente

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Baixar repositório
        uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Instalar dependências
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Instalar Google Chrome e ChromeDriver
        run: |
          sudo apt-get update
          sudo apt-get install -y unzip xvfb libxi6 wget google-chrome-stable
          
          # Pegar apenas a versão principal do Chrome (ex: 139)
          CHROME_VERSION=$(google-chrome --version | grep -oP '\d+' | head -1)
          echo "Chrome versão principal: $CHROME_VERSION"

          # Baixar Chromedriver compatível
          DRIVER_VERSION=$(wget -qO- "https://chromedriver.storage.googleapis.com/LATEST_RELEASE_$CHROME_VERSION")
          wget -O chromedriver.zip "https://chromedriver.storage.googleapis.com/$DRIVER_VERSION/chromedriver_linux64.zip"
          
          unzip chromedriver.zip
          sudo mv chromedriver /usr/local/bin/
          sudo chmod +x /usr/local/bin/chromedriver

      - name: Rodar script Python
        run: python seu_script.py

      - name: Commit e push das alterações
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Atualização automática dos produtos" || echo "Sem mudanças para commitar"
          git push
