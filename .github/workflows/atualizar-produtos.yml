name: Atualizar Produtos

on:
  schedule:
    # Horários em UTC (Brasília -3): 08:12 e 15:18 BRT
    # UTC = BRT +3
    - cron: '12 11 * * *'  # 08:12 BRT
    - cron: '18 18 * * *'  # 15:18 BRT
  workflow_dispatch:  # permite rodar manualmente

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1️⃣ Pegar o código do repositório
    - name: Checar código
      uses: actions/checkout@v3

    # 2️⃣ Configurar Python
    - name: Configurar Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    # 3️⃣ Instalar dependências Python
    - name: Instalar dependências
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # 4️⃣ Instalar Google Chrome e ChromeDriver
    - name: Instalar Google Chrome e ChromeDriver
      run: |
        sudo apt-get update
        sudo apt-get install -y unzip xvfb libxi6 libgconf-2-4 wget
        # Instalar Google Chrome
        wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
        sudo dpkg -i google-chrome-stable_current_amd64.deb || sudo apt-get -f install -y
        # Instalar ChromeDriver compatível
        CHROME_VERSION=$(google-chrome --version | grep -oP '\d+\.\d+\.\d+')
        LATEST_DRIVER=$(wget -qO- "https://chromedriver.storage.googleapis.com/LATEST_RELEASE_$CHROME_VERSION")
        wget -O chromedriver.zip "https://chromedriver.storage.googleapis.com/$LATEST_DRIVER/chromedriver_linux64.zip"
        unzip chromedriver.zip
        sudo mv chromedriver /usr/local/bin/
        sudo chmod +x /usr/local/bin/chromedriver

    # 5️⃣ Rodar o script Python
    - name: Rodar varredura.py
      run: python varredura.py

    # 6️⃣ Commit e push do JSON gerado usando action segura
    - name: Commit e push do JSON
      uses: ad-m/github-push-action@v0.6.0
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: main
        force: true
        commit_message: "Atualização automática do JSON"
        file_pattern: produtos_hayamax.json
